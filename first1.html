<!DOCTYPE html>
<html>
  <head>
    <style>
        /* Set a background color for the entire page */
body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

/* Style the header with a background color and center the text */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* Style the navigation links */
nav a {
    color: #333;
    text-decoration: none;
    padding: 10px;
    display: inline-block;
}
nav a:hover {
    color: #f2f2f2;
    background-color: #333;
}

/* Style the main content area with a white background and some padding */
main {
    background-color: #fff;
    padding: 20px;
}

/* Style the subheadings */
main h2 {
    color: #333;
    margin: 20px 0;
}

/* Style the unordered list */
main ul {
    list-style: none;
    margin: 10px 0;
    padding: 0;
}
main li {
    margin: 10px 0;
}

/* Style the form */
form {
    margin: 20px 0;
}
form label {
    font-weight: bold;
    margin-right: 10px;
}
form input[type="text"],
form input[type="email"],
form textarea {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
}
form input[type="submit"] {
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    font-size: 18px;
    cursor: pointer;
}

/* Style the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

    </style>
    <title>My Simple Webpage</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my webpage</h1>
    </header>
    <nav>
        <a href="#about">About</a> |
        <a href="#services">Services</a> |
        <a href="#contact">Contact</a>
    </nav>
    <main>
      <h2>About</h2>
      <p>This is a simple webpage created to demonstrate basic HTML structure.</p>
      <h2>Services</h2>
      <ul>
        <li>Web Design</li>
        <li>Web Development</li>
        <li>SEO</li>
      </ul>
      <h2>Contact</h2>
      <form action="submit-form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br>
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      Copyright Â©2022 MyWebpage
    </footer>
  </body>
</html>

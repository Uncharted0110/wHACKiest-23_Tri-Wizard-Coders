        /* Set a background color for the entire page */
body {
    background-color: #e5e5cb;
    font-family: Monaco, monospace;
}

/* Style the header with a background color and center the text */
header {
    background-color: #3C2A21;
    color: #D5CEA3;
    text-align: center;
    font-size : 2.5em;
    padding: 20px;
    font-weight : 900;
}

/* Style the navigation links */
nav a {
    color: #3C2A21;
    text-decoration: none;
    padding: 10px;
    display: inline-block;
}
nav a:hover {
    color: #e5e5cb;
    background-color: #3C2A21;
}

/* Style the main content area with a background and some padding */
main {
    background-color: #fff;
    padding: 20px;
}

/* Style the subheadings */
main h2 {
    color: #333;
    text-align: center;
    font-size : 0.5em;
    margin: 10px 0;
}

/* Style the unordered list */
main ul {
    list-style: none;
    margin: 10px 0;
    padding: 0;
}
main li {
    margin: 10px 0;
}

/* Style the form */
form {
    margin: 20px 0;
}
form label {
    font-weight: bold;
    margin-right: 10px;
}
form input[type="text"],
form input[type="email"],
form textarea {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
}
form input[type="submit"] {
    background: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    font-size: 18px;
    cursor: pointer;
}

/* Style the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
